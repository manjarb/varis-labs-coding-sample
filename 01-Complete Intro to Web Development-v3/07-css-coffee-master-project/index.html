<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav class="main-nav">
      <h1>
        <img src="./images/coffee_masters_logo.png" alt="logo" />
        Coffe Master
      </h1>
    </nav>

    <div class="page">
      <section class="order box">
        <h2 class="box-title">ITEMS</h2>
        <ul class="items">
          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title bold">Cappucino</div>
            <div class="item-price bold">$6.00</div>
            <ul class="item-options-list color-yellow">
              <li class="item-option">Light Foam</li>
            </ul>
          </li>

          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title bold">Cappucino</div>
            <div class="item-price bold">$9.00</div>
            <ul class="item-options-list color-yellow">
              <li>Almond Milk</li>
              <li>Double Espresso Shot</li>
            </ul>
          </li>

          <li class="item">
            <div class="item-quantity">1x</div>
            <div class="item-title bold">Croissant</div>
            <div class="item-price bold">$9.99</div>
            <ul class="item-options-list color-yellow">
              <li class="item-option">Butter</li>
            </ul>
          </li>
        </ul>
      </section>

      <section>
        <div class="box">
          <h2 class="box-title">NAME</h2>
          <div class="input-group">
            <label class="input-label" for="name">Name for order</label>
            <input type="text" class="input" id="name" />
          </div>
        </div>

        <div class="box">
          <h2 class="box-title">Payment</h2>
          <div class="input-group">
            <label class="input-label" for="card-number">Card number</label>
            <input type="text" class="input" id="card-number" />
          </div>
          <div class="input-group">
            <label class="input-label" for="ccv">CCV</label>
            <input type="text" class="input input-small" id="ccv" />
          </div>
        </div>
      </section>
    </div>

    <section>
      <table class="total-table">
        <tbody>
          <tr>
            <td>Subtotal:</td>
            <td>$19.27</td>
          </tr>
          <tr>
            <td>Tax</td>
            <td>$0.98</td>
          </tr>
          <tr class="final-total">
            <td>Total:</td>
            <td>$20.23</td>
          </tr>
        </tbody>
      </table>
      <div class="checkout-box">
        <button class="checkout-button">Place order</button>
      </div>
    </section>
  </body>
</html>
