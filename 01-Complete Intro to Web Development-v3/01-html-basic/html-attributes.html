<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Attributes</title>

    <style>
      .the-red-one {
        color: red;
      }

      .the-blue-one {
        color: blue;
      }

      #brand {
        color: green;
      }
    </style>
  </head>
  <body>
    <h3 class="the-red-one">This one is red</h3>
    <h4 class="the-red-one">This is also red</h4>

    <h3 class="the-blue-one">This is blue</h3>

    <h3 id="brand">This by brand</h3>
  </body>
</html>
